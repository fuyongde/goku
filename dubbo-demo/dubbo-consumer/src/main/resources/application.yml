server:
  tomcat:
    accesslog:
      enabled: true
      prefix: consumer_access_log

spring:
  http:
    converters:
      preferred-json-mapper: jackson
    encoding:
      charset: UTF-8
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null
    time-zone: GMT+8

logging:
  config: classpath:logback-spring.xml